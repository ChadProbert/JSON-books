<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Book review Webpage</title>
	</head>

	<body>
		<form>
			<label for="Name">Enter your name:</label>
			<input type="text" name="Name" id="Name" required />
			<br />
			<label for="Name">Who is the author:</label>
			<input type="text" name="author" id="author" required />
			<br />
			<label for="Name">Enter the title of the book:</label>
			<input type="text" name="title" id="title" required />
			<br />
			<label for="Name">Enter the genre of the book:</label>
			<input type="text" name="genre" id="genre" required />
			<br />
			<label for="Name">Kindly share your review...</label>
			<input type="text" name="review" id="review" required />
			<br />
			<button id="btnValue" onclick="addComment()">
				Create new persons review
			</button>
		</form>
		<br />
		<div id="bookList">
			<!-- List of books will be appended here -->
		</div>
		<script type="text/javascript" src="webpage.js"></script>
	</body>
</html>
